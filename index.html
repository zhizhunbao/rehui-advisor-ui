
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North American Life Advisor</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gpt: {
                            sidebar: {
                                light: '#f9f9fb',
                                dark: '#171717'
                            },
                            bg: {
                                light: '#ffffff',
                                dark: '#212121'
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        /* Smooth Global Transition for all layout properties */
        * {
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.15s ease, transform 0.3s ease, padding 0.3s ease, margin 0.3s ease;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #ffffff;
            color: #0d0d0d;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            line-height: 1.5; /* Consistent baseline */
        }
        
        .dark body {
            background-color: #212121;
            color: #ececec;
        }

        /* Prevent layout shift on specific elements */
        .stable-layout {
            will-change: height, opacity;
        }

        /* GPT Style Scrollbars */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #2d2d2d;
        }
        
        .prose { 
            max-width: none; 
            font-size: 15px;
            line-height: 1.6;
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(4px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        .animate-in { 
            animation: fadeIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; 
        }
    </style>
