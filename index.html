<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North American Life Advisor</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gpt: {
                            sidebar: {
                                light: '#f9f9f9',
                                dark: '#171717'
                            },
                            bg: {
                                light: '#ffffff',
                                dark: '#212121'
                            },
                            userBubble: {
                                light: '#f4f4f4',
                                dark: '#2f2f2f'
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            color: #0d0d0d;
            margin: 0;
        }
        
        .dark body {
            background-color: #212121;
            color: #ececec;
        }

        /* GPT Style Scrollbars */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #d9d9e3;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #565869;
        }
        
        /* Prose customization for compactness */
        .prose { 
            max-width: none; 
            font-size: 15px;
            line-height: 1.6;
        }
        .prose p { margin-top: 0.5em; margin-bottom: 0.5em; }
        .prose ul, .prose ol { margin-top: 0.5em; margin-bottom: 0.5em; }
        .prose h1, .prose h2, .prose h3 { margin-top: 1em; margin-bottom: 0.5em; }
    </style>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
